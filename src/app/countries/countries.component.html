<div class="container"  >
    <h2>All Countries</h2>          
    <table class="table" >
      <thead>
        <tr>
          <th style="width: 33.33%;">Name</th>
          <th style="width: 33.33%;">Population</th>
          <th style="width: 33.33%;">Flag</th>
        </tr>
      </thead>
      <tbody *ngFor='let c of data' >
        <tr>
          <td style="width: 33.33%;" [ngStyle]="{'color': getColor(c.population)}">{{c.name}}</td>          
          <td style="width: 33.33%;"> 
            <button [ngClass]="c.population >= 10000000 ? 'btn btn-danger' : 'btn btn-primary' ">{{c.population}}</button>
            </td>
          <td style="width: 33.33%;"><img [src]='c.flag' /></td>
        </tr>
      </tbody>
    </table>
</div>
